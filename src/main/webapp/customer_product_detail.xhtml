<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Dashboard - lumah shop</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800" rel="stylesheet" />
        <link rel="stylesheet" href="assets/modules/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/modules/fontawesome/css/all.min.css" />
        <link rel="stylesheet" href="assets/css/style.min.css" />
        <link rel="stylesheet" href="assets/css/components.min.css" />
        <link rel="stylesheet" href="assets/css/custom.css" />

    </h:head>
    <h:body>
        <div id="app">
            <div class="main-wrapper main-wrapper-1">
                <div class="navbar-bg"></div>
                <nav class="navbar navbar-expand-lg main-navbar">
                    <form class="form-inline mr-auto">
                        <ul class="navbar-nav mr-3">
                            <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="fas fa-bars"></i></a></li>
                        </ul>
                    </form>
                    <ul class="navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                                <h:graphicImage value="assets/images/default.png" class="rounded-circle mr-1" />
                                <div class="d-sm-none d-lg-inline-block">Hi, <h:outputText value="#{users.getUserData().name}" /></div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <h:form>
                                    <h:commandLink action="customer_profile.xhtml" class="dropdown-item has-icon">
                                        <i class="far fa-user"></i> Profile
                                    </h:commandLink>
                                     
                                    <div class="dropdown-divider"></div>
                                    <h:commandLink action="#{users.logout()}" class="dropdown-item has-icon text-danger">
                                        <i class="fas fa-sign-out-alt"></i> Logout
                                    </h:commandLink>
                                </h:form>
                            </div>
                        </li>
                    </ul>
                </nav>

                <div class="main-sidebar sidebar-style-2">
                    <aside id="sidebar-wrapper">
                        <div class="sidebar-brand">
                            <a href="dashboard.xhtml">Lumah</a>
                        </div>
                        <div class="sidebar-brand sidebar-brand-sm">
                            <a href="dashboard.xhtml">LS</a>
                        </div>
                        <ul class="sidebar-menu">
                            <li class="menu-header">Dashboard</li>
                            <li class="active">
                                <a class="nav-link" href="customer_product.xhtml">
                                    <i class="fas fa-fire"></i>
                                    <span>Product</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="customer_order.xhtml">
                                    <i class="fas fa-cart-arrow-down"></i>
                                    <span>Order</span>
                                </a>
                            </li>
                        </ul>      
                    </aside>
                </div>

                <div class="main-content">
                    <section class="section">
                        <div class="section-header">
                            <h2>Detail</h2>
                        </div>
                        <div class="section-body">
                            
                            <div class="row">
                                <div class="col-lg-5">
                                    <h:graphicImage value="assets/images/#{products.getDefaultPhoto(products.photo)}" class="img-thumbnail shadow-lg rounded" />
                                </div>
                                <div class="col-lg-7">
                                    <h2 class="font-weight-bold">#{products.name}</h2>
                                    <h5>#{products.description}</h5>
                                    <h5 class="font-weight-light mt-5">Product price: Rp.#{products.price}</h5>
                                    <h5 class="font-weight-light">Product stock: #{products.stock}</h5>
                                    <div class="d-flex mt-5">
                                        <h:form>
                                            <div class="d-flex align-items-center">
                                                <h:inputText value="${checkout.quantity}" id="qty" class="mr-2 form-control" a:placeholder="Quantity" />
                                                <div class="input-group-btn">
                                                    <h:commandButton id="checkout_button" value="Buy this product" action="#{checkout.Checkout(products.id)}" class="btn btn-primary" />
                                                    <!--<button class="btn btn-primary">Buy this product</button>-->
                                                </div>
                                            </div>
                                            <p class="text-danger d-none" id="message">Quantity field is required</p>
                                        </h:form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>
        
        <script src="assets/modules/jquery.min.js"></script>
        <script src="assets/modules/popper.js"></script>
        <script src="assets/modules/tooltip.js"></script>
        <script src="assets/modules/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/stisla.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script src="assets/js/custom.js"></script>
    </h:body>
</html>
